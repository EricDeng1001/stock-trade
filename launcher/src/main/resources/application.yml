spring:
  profiles:
    active:
      - mock-broker
  datasource:
    url: jdbc:h2:mem:jpadb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
  config:
    import:
      - classpath:/mock.yml
mock:
  username: mock user
