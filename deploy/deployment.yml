apiVersion: apps/v1
kind: Deployment
metadata:
  name: trade-mock-mock-user-deployment
  labels:
    app: trade-mock
    user: mock-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trade-mock
      user: mock-user
  template:
    metadata:
      labels:
        app: trade-mock
        user: mock-user
    spec:
      containers:
        - name: trade-mock-mock-user
          image: trade-mock:1.0-SNAPSHOT
          ports:
            - containerPort: 80
          env:
            - name: MOCK_USERS_0_username
              value: mock user
---
apiVersion: v1
kind: Service
metadata:
  name: trade-mock-mock-user-service
  labels:
    app: trade-mock
    user: mock-user
spec:
  selector:
    app: trade-mock
    user: mock-user
  ports:
    - port: 80
      name: http
      protocol: TCP
  type: NodePort
